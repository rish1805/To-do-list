<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="script.js" defer></script>
    <title>To-do</title>
</head>
<body ng-controller="TodoController">

    <section class="todo">
        <h2>To-do list</h2>
        <div class="input">
            <input type="text" class="input-field" ng-model="newTask" placeholder="Add a new todo">
            <button class="btn" ng-click="addTask()">Add</button>
        </div>
        <ul class="scroll">
            <li ng-repeat="task in tasks">
                <div class="todo-container">
                    <input type="checkbox" ng-model="task.disabled">
                    <p ng-class="{'disabled': task.disabled}" ng-click="editTask($index)">{{ task.text }}</p>
                </div>
            </li>
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p>{{ remainingCount() }} items remaining</p>
                <p>{{ tasks.length }} items total</p>
                <button id="deleteButton" ng-click="deleteAllTasks()">Delete All</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <p class="made-by">Made By</p>
            <p class="author">Rishikesh Bhatt</p>
        </div>
    </footer>
</body>
</html>
